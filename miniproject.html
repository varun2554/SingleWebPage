<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mini.css">
    
</head>
<body>
    <header id=header>
        <span>Swiggy</span>
        <nav>
            <input type="text" name="search_items" style="width:300;height: 30 ;text-align:center" placeholder="Search-Items">   
        </nav>
    </header>
    <main id="main">   
        <section class="text-area">
            <h2>Order food online</h2>
            <h3 style="color:rgb(54, 56, 56);line-height:5px">From Your favourite restaurant</h3>
        </section>
        <section class="items-container">
            <div class="box" id="box1">
                <img src="biryani.jpg" alt="Biryani" width="100" height="100" style="margin-top:10px">
                <h2> Chicken Biryani</h2>
                <h4>$250 * 30 mins</h4>
                <button type="button">
                    Add To Cart
                </button>
            </div>
            <div class="box" id="box2">
                <img src="download (1).jpg" alt="Pizze" width="150" height="100"  style="margin-top:10px">
                <h2> Pizza</h2>
                <h4>$250 * 30 mins</h4>
                <button type="button">
                    Add To Cart
                </button>
            </div>
            <div class="box" id="box3"><img src="download (2).jpg" alt="burger" width="100" height="100"  style="margin-top:10px">
                <h2> Burger</h2>
                <h4>$250 * 30 mins</h4>
                <button type="button">
                    Add To Cart
                </button></div>
        </section>
    </main>
    <footer id="footer">
        2026 Swiggy Clone| For Learning Purpose
    </footer>
